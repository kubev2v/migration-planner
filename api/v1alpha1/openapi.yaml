components:
  schemas:

    # Reusable validation components
    ValidatedSourceName:
      type: string
      x-oapi-codegen-extra-tags:
        validate: "required,source_name,min=1,max=100"

    ValidatedOptionalSourceName:
      type: string
      x-oapi-codegen-extra-tags:
        validate: "omitempty,source_name,min=1,max=100"

    ValidatedSSHPublicKey:
      type: string
      nullable: true
      minLength: 1
      x-oapi-codegen-extra-tags:
        validate: "omitnil,ssh_key"

    ValidatedCertificateChain:
      type: string
      nullable: true
      minLength: 1
      x-oapi-codegen-extra-tags:
        validate: "omitnil,certs"

    presigned-url:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          description: Pre-signed URL for downloading the source discovery image.
        expires_at:
          type: string
          format: date-time
          description: Expiration time for the URL token.

    Source:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        inventory:
          $ref: '#/components/schemas/Inventory'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        onPremises:
          type: boolean
        agent:
          $ref: '#/components/schemas/Agent'
        labels:
          type: array
          items:
            $ref: '#/components/schemas/Label'
      required:
        - id
        - name
        - createdAt
        - updatedAt
        - onPremises

    AgentProxy:
      type: object
      properties:
        httpUrl:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "omitnil,url,startsnotwith=https"
          nullable: true
          minLength: 1
        httpsUrl:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "omitnil,url,startswith=https"
          nullable: true
          minLength: 1
        noProxy:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "omitnil,max=1000"
          nullable: true
          minLength: 1

    SourceCreate:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ValidatedSourceName'
        sshPublicKey:
          $ref: '#/components/schemas/ValidatedSSHPublicKey'
        proxy:
          $ref: '#/components/schemas/AgentProxy'
          x-oapi-codegen-extra-tags:
            validate: "omitnil"
        certificateChain:
          $ref: '#/components/schemas/ValidatedCertificateChain'
        labels:
          type: array
          items:
            $ref: '#/components/schemas/Label'
            x-oapi-codegen-extra-tags:
              validate: "required,label"
          x-oapi-codegen-extra-tags:
            validate: "omitempty,dive,required"
      required:
        - name

    SourceList:
      type: array
      items:
        $ref: '#/components/schemas/Source'
    
    Error:
      properties:
        message:
          type: string
          description: Error message
      required:
        - message

    Status:
      type: object
      properties:
        message:
          type: string
          description: A human-readable description of the status of this operation.
        reason:
          type: string
          description: A machine-readable description of why this operation is in the "Failure" status. If this value is empty there is no information available. A Reason clarifies an HTTP status code but does not override it.
        status:
          type: string
          description: 'Status of the operation. One of: "Success" or "Failure". More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#spec-and-status'
      description: Status is a return value for calls that don't return other objects.

    Inventory:
      type: object
      required:
        - vcenter
        - vms
        - infra
      properties:
        vcenter:
          $ref: '#/components/schemas/VCenter'
        vms:
          $ref: '#/components/schemas/VMs'
        infra:
          $ref: '#/components/schemas/Infra'

    VCenter:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    VMs:
      type: object
      required:
        - total
        - totalMigratable
        - cpuCores
        - ramGB
        - diskGB
        - diskCount
        - os
        - powerStates
        - notMigratableReasons
        - migrationWarnings
      properties:
        total:
          type: integer
        totalMigratable:
          type: integer
        totalMigratableWithWarnings:
          type: integer
        cpuCores:
          $ref: '#/components/schemas/VMResourceBreakdown'
        ramGB:
          $ref: '#/components/schemas/VMResourceBreakdown'
        diskGB:
          $ref: '#/components/schemas/VMResourceBreakdown'
        diskCount:
          $ref: '#/components/schemas/VMResourceBreakdown'
        nicCount:
          $ref: '#/components/schemas/VMResourceBreakdown'
          nullable: false
          x-oapi-codegen-extra-tags:
            json: "nicCount,omitempty"
        powerStates:
          type: object
          additionalProperties:
            type: integer
        os:
          deprecated: true
          type: object
          additionalProperties:
            type: integer
        osInfo:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/osInfo'
        notMigratableReasons:
          type: array
          items:
            $ref: '#/components/schemas/MigrationIssue'
        migrationWarnings:
          type: array
          items:
            $ref: '#/components/schemas/MigrationIssue'

    osInfo:
      type: object
      required:
        - count
        - supported
      properties:
        count:
          type: integer
        supported:
          type: boolean

    Infra:
      type: object
      required:
        - totalHosts
        - totalClusters
        - hostsPerCluster
        - hostPowerStates
        - networks
        - datastores
      properties:
        totalHosts:
          type: integer
        totalDatacenters:
          type: integer
        totalClusters:
          type: integer
        clustersPerDatacenter:
          type: array
          items:
            type: integer
        hosts:
          type: array
          items:
            $ref: '#/components/schemas/Host'
        hostsPerCluster:
          type: array
          items:
            type: integer
        hostPowerStates:
          type: object
          additionalProperties:
            type: integer
        networks:
          type: array
          items:
            $ref: '#/components/schemas/Network'
        datastores:
          type: array
          items:
            $ref: '#/components/schemas/Datastore'

    Host:
      type: object
      required:
        - vendor
        - model
      properties:
        vendor:
          type: string
        model:
          type: string
        cpuCores:
          type: integer
          description: Number of CPU cores
          nullable: true
        cpuSockets:
          type: integer
          description: Number of CPU sockets
          nullable: true

    Network:
      type: object
      required:
        - type
        - name
      properties:
        type:
          type: string
          enum: [ standard, distributed, dvswitch, unsupported ]
        name:
          type: string
        vlanId:
          type: string
        dvswitch:
          type: string

    Datastore:
      type: object
      required:
        - type
        - totalCapacityGB
        - freeCapacityGB
        - vendor
        - diskId
        - hardwareAcceleratedMove
        - protocolType
        - model
      properties:
        type:
          type: string
        totalCapacityGB:
          type: integer
        freeCapacityGB:
          type: integer
        vendor:
          type: string
        diskId:
          type: string
        hardwareAcceleratedMove:
          type: boolean
        protocolType:
          type: string
        model:
          type: string

    VMResourceBreakdown:
      type: object
      required:
        - histogram
        - total
        - totalForMigratable
        - totalForMigratableWithWarnings
        - totalForNotMigratable
      properties:
        total:
          type: integer
        totalForMigratable:
          type: integer
        totalForMigratableWithWarnings:
          type: integer
        totalForNotMigratable:
          type: integer
        histogram:
          $ref: '#/components/schemas/Histogram'

    Histogram:
      type: object
      required:
        - minValue
        - step
        - data
      properties:
        minValue:
          type: integer
        step:
          type: integer
        data:
          type: array
          items:
            type: integer

    MigrationIssues:
      type: array
      items:
        $ref: '#/components/schemas/MigrationIssue'

    MigrationIssue:
      type: object
      required:
        - label
        - assessment
        - count
      properties:
        id:
          type: string
        label:
          type: string
        assessment:
          type: string
        count:
          type: integer

    Agent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [ not-connected, waiting-for-credentials, error, gathering-initial-inventory, up-to-date, source-gone ]
        statusInfo:
          type: string
        credentialUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        version:
          type: string
      required:
        - id
        - status
        - statusInfo
        - credentialUrl
        - createdAt
        - updatedAt
        - version

    SourceUpdate:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ValidatedOptionalSourceName'
        labels:
          type: array
          items:
            $ref: '#/components/schemas/Label'
            x-oapi-codegen-extra-tags:
              validate: "required,label"
          x-oapi-codegen-extra-tags:
            validate: "omitempty,dive,required"
        sshPublicKey:
          $ref: '#/components/schemas/ValidatedSSHPublicKey'
        certificateChain:
          $ref: '#/components/schemas/ValidatedCertificateChain'
        proxy:
          $ref: '#/components/schemas/AgentProxy'

    UpdateInventory:
      type: object
      properties:
        agentId:
          type: string
          format: uuid
        inventory:
          $ref: '#/components/schemas/Inventory'
      required:
        - inventory
        - agentId

    Label:
      type: object
      properties:
        key:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "required,label"
        value:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "required,label"
      required:
        - key
        - value

    Snapshot:
      type: object
      properties:
        inventory:
          $ref: '#/components/schemas/Inventory'
        createdAt:
          type: string
          format: date-time
      required:
        - inventory
        - createdAt

    Assessment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        sourceType:
          type: string
          enum: [inventory, rvtools, source]
        sourceId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        snapshots:
          type: array
          items:
            $ref: '#/components/schemas/Snapshot'
      required:
        - id
        - name
        - sourceType
        - createdAt
        - snapshots

    AssessmentForm:
      type: object
      properties:
        name:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "required,assessment_name,min=1,max=100"
        sourceType:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "required,oneof=inventory agent"
          description: >
            Source of the assessment data:
             * `inventory` - Manual inventory upload via JSON
             * `agent` - Collected by migration planner agent
        sourceId:
          type: string
          format: uuid
        inventory:
          $ref: '#/components/schemas/Inventory'
      required:
        - name
        - sourceType

    AssessmentRvtoolsForm:
      type: object
      properties:
        name:
          type: string
          description: Name of the assessment
          x-oapi-codegen-extra-tags:
            validate: "required,assessment_name,min=1,max=100"
        file:
          type: string
          format: binary
          description: File upload for assessment data
          x-oapi-codegen-extra-tags:
            validate: "required"
      required:
        - name
        - file

    AssessmentUpdate:
      type: object
      description: Update form of the assessment.
      properties:
        name:
          type: string
          description: Name of the assessment
          x-oapi-codegen-extra-tags:
            validate: "required,assessment_name,min=1,max=100"

    AssessmentList:
      type: array
      items:
        $ref: '#/components/schemas/Assessment'
