components:
  schemas:

    # Reusable validation components
    ValidatedSourceName:
      type: string
      x-oapi-codegen-extra-tags:
        validate: "required,source_name,min=1,max=100"

    ValidatedOptionalSourceName:
      type: string
      x-oapi-codegen-extra-tags:
        validate: "omitempty,source_name,min=1,max=100"

    ValidatedSSHPublicKey:
      type: string
      nullable: true
      minLength: 1
      x-oapi-codegen-extra-tags:
        validate: "omitnil,ssh_key"

    ValidatedCertificateChain:
      type: string
      nullable: true
      minLength: 1
      x-oapi-codegen-extra-tags:
        validate: "omitnil,certs"

    presigned-url:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          description: Pre-signed URL for downloading the source discovery image.
        expires_at:
          type: string
          format: date-time
          description: Expiration time for the URL token.

    Source:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        inventory:
          $ref: '#/components/schemas/Inventory'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        onPremises:
          type: boolean
        agent:
          $ref: '#/components/schemas/Agent'
        labels:
          type: array
          items:
            $ref: '#/components/schemas/Label'
        infra:
          type: object
          properties:
            proxy:
              $ref: '#/components/schemas/AgentProxy'
            sshPublicKey:
              $ref: '#/components/schemas/ValidatedSSHPublicKey'
            vmNetwork:
              $ref: '#/components/schemas/VmNetwork'
      required:
        - id
        - name
        - createdAt
        - updatedAt
        - onPremises

    AgentProxy:
      type: object
      properties:
        httpUrl:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "omitnil,url,startsnotwith=https"
          nullable: true
          minLength: 1
        httpsUrl:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "omitnil,url,startswith=https"
          nullable: true
          minLength: 1
        noProxy:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "omitnil,max=1000"
          nullable: true
          minLength: 1

    SourceCreate:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ValidatedSourceName'
        sshPublicKey:
          $ref: '#/components/schemas/ValidatedSSHPublicKey'
        proxy:
          $ref: '#/components/schemas/AgentProxy'
          x-oapi-codegen-extra-tags:
            validate: "omitnil"
        certificateChain:
          $ref: '#/components/schemas/ValidatedCertificateChain'
        network:
          $ref: '#/components/schemas/VmNetwork'
          x-oapi-codegen-extra-tags:
            validate: "omitempty,dive"
        labels:
          type: array
          items:
            $ref: '#/components/schemas/Label'
            x-oapi-codegen-extra-tags:
              validate: "required,label"
          x-oapi-codegen-extra-tags:
            validate: "omitempty,dive,required"
      required:
        - name

    Ipv4Config:
      type: object
      properties:
        ipAddress:
          type: string
          format: ipv4
          x-oapi-codegen-extra-tags:
            validate: "required,ip4_addr,max=15"
        subnetMask:
          type: string
          x-oapi-codegen-extra-tags:
            validate: "required,subnet_mask,max=2"
        defaultGateway:
          type: string
          format: ipv4
          x-oapi-codegen-extra-tags:
            validate: "required,ip4_addr,max=15"
        dns:
          type: string
          format: ipv4
          x-oapi-codegen-extra-tags:
            validate: "required,ip4_addr,max=15"
      required:
        - ipAddress
        - subnetMask
        - defaultGateway
        - dns

    VmNetwork:
      type: object
      properties:
        ipv4:
          $ref: '#/components/schemas/Ipv4Config'

    SourceList:
      type: array
      items:
        $ref: '#/components/schemas/Source'
    
    Error:
      properties:
        message:
          type: string
          description: Error message
        requestId:
          type: string
          description: Id of the request generating the error
      required:
        - message

    Status:
      type: object
      properties:
        message:
          type: string
          description: A human-readable description of the status of this operation.
        reason:
          type: string
          description: A machine-readable description of why this operation is in the "Failure" status. If this value is empty there is no information available. A Reason clarifies an HTTP status code but does not override it.
        status:
          type: string
          description: 'Status of the operation. One of: "Success" or "Failure". More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#spec-and-status'
      description: Status is a return value for calls that don't return other objects.

    Inventory:
      type: object
      required:
        - vcenter_id
        - clusters
      properties:
        vcenter_id:
          type: string
          description: ID of the vCenter
        clusters:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/InventoryData'
          description: Map of cluster names to their inventory data
        vcenter:
          $ref: '#/components/schemas/InventoryData'
          description: vCenter-level inventory data

    InventoryData:
      type: object
      required:
        - vms
        - infra
      properties:
        vcenter:
          deprecated: true
          nullable: true
          $ref: '#/components/schemas/VCenter'
        vms:
          $ref: '#/components/schemas/VMs'
        infra:
          $ref: '#/components/schemas/Infra'

    VCenter:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    VMs:
      type: object
      required:
        - total
        - totalMigratable
        - cpuCores
        - ramGB
        - diskGB
        - diskCount
        - powerStates
        - notMigratableReasons
        - migrationWarnings
      properties:
        total:
          type: integer
        totalMigratable:
          type: integer
        totalMigratableWithWarnings:
          type: integer
        cpuCores:
          $ref: '#/components/schemas/VMResourceBreakdown'
        diskSizeTier:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/diskSizeTierSummary'
        diskTypes:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/diskTypeSummary'
        distributionByCpuTier:
          type: object
          description: Distribution of VMs across CPU tier buckets (e.g., "0-4", "5-8", "9-16", "17-32", "32+")
          additionalProperties:
            type: integer
        distributionByMemoryTier:
          type: object
