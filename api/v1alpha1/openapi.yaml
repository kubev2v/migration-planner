        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/sources/{id}/rvtools:
    put:
      tags:
        - source
      description: Update a source by uploading an RVTools file directly
      operationId: uploadRvtoolsFile
      parameters:
        - name: id
          in: path
          description: ID of the source
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The RVTools file (Excel)
              required:
                - file
        required: true
      responses:
        "200":
          description: File uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/sources/{id}/image-url:
    get:
      tags:
        - image
      description: Get the OVA image via URL
      operationId: GetSourceDownloadURL
      parameters:
        - name: id
          in: path
          description: Source id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: URL to download OVA image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/presigned-url'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: NotFound
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/sources/{id}/image:
    head:
      tags:
        - image
      description: Head the OVA image
      operationId: headImage
      parameters:
        - name: id
          in: path
          description: Id of the source
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: NotFound
        "500":
          description: Internal Server Error
  /api/v1/assessments:
    get:
      tags:
        - assessment
      description: List assessments
      operationId: listAssessments
      responses:
        "200":
          description: OK
          content:
